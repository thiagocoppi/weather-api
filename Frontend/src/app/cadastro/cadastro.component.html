<div style="padding-top: 10px" class="col-md-8 offset-md-2">  
  <div class="card card-outline-secondary">
    <div class="card-header">
      <h3 class="mb-0">Cadastro da Cidade</h3>
    </div>
    <div class="card-body">
      <form role="form" [formGroup]="cadastroForm" autocomplete="off">
        <div class="form-row mt-4">
          <div class="col-sm-12 pb-3">
            <label for="exampleAccount">Nome Cidade</label><label class="danger">*</label>
            <input class="is-valid" type="text" name="nome" formControlName="nome" class="form-control" placeholder="Ex.: Blumenau">
            <div *ngIf="cadastroForm.controls['nome'].invalid && (cadastroForm.controls['nome'].dirty || cadastroForm.controls['nome'].touched)" class="danger">
              <span class="has-error-block">Nome é obrigatório</span> 
            </div>
          </div>
        </div>  
        <div class="d-flex">
          <div class="input-group">
            <button class="btn btn-primary" [disabled]="cadastroForm.invalid" (click)="salvarCidades(cadastroForm.value)" type="submit">Salvar</button>
          </div>
        </div>
        </form>
    </div>
  </div>
